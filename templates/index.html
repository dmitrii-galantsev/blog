{% extends "after-dark/templates/index.html" %}
{% block extra_head %}
<style>
img {
  max-width: 100%;
}
img.thumbnail {
  width: 100px;
  height: 70px;
}
</style>
{% endblock extra_head %}
{% macro page_in_list(page) %}
    <article itemscope itemtype="http://schema.org/CreativeWork">
        <header>
            <span class="muted">{{ self::meta(page=page) }}</span>
            <h2 itemprop="name">
                <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
            </h2>
        </header>
        {% if page.summary %}
            <div itemprop="summary">
                {{ page.summary | safe }}
                <nav class="readmore"><a itemprop="url" href="{{ page.permalink | safe }}">Read More&nbsp;&raquo;</a></nav>
            </div>
        {% endif %}
    </article>
{% endmacro page_in_list %}
